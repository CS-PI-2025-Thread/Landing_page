<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="css-estilo/style.css">
    <link rel="stylesheet" href="css-estilo/avaliacoes.css">
    <link rel="stylesheet" href="css-estilo/formulario.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
</head>

<body>
    <header>
        <h1>Avaliação</h1>
    </header>
    <div>
    <h2 style="text-align: center; color: white;">Lista de Avaliações</h2>

    <div class="ordenar-container">
        <label for="ordenar">Ordenar por:</label>
        <select id="ordenar">
            <option value="decrescente">Mais bem avaliados</option>
            <option value="crescente">Menos bem avaliados</option>
        </select>
        <div  class="filtro-container">
            <label for="filtroNota">Filtrar por nota:</label>
            <select id="filtroNota">
                <option value="todas">Todas</option>
                <option value="5">5 estrelas</option>
                <option value="4">4 estrelas</option>
                <option value="3">3 estrelas</option>
                <option value="2">2 estrelas</option>
                <option value="1">1 estrela</option>
            </select>
        </div>
    </div>
    <section class="formulario-avaliacao">
        <h2 style="text-align:center; color:white;">Deixe sua Avaliação</h2>
        <form id="form-avaliacao">
            <input type="text" id="nome" placeholder="Seu nome" required>
            <select id="nota" required>
                <option value="">Nota</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="2">⭐⭐</option>
                <option value="1">⭐</option>
            </select>
            <textarea id="comentario" placeholder="Seu comentário" rows="4" required></textarea>
            <input type="url" id="imagem" placeholder="URL da imagem (opcional)">
            <button type="submit">Enviar Avaliação</button>
        </form>
    </section>
    
   <div id="avaliacoes-container" class="avaliacoes"> </div>
   <div style="text-align: center; margin-top: 20px;">
    <button id="btn-ver-mais-comentarios" style="display: none;">Ver mais comentários</button>
  </div>
  
   <script src="script.js"></script>
</body>

</html>
